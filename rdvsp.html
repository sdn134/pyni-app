<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ff0033;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(45deg, #ff0033, #ff0055);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p>Mau tau pasword nya Ama username? Tanya owner pyni ðŸ—¿</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === "10k" && pass === "10k"){
        window.location.href = "mainmenu.html"; // ganti ke halaman menu lu
      } else {
        alert("Username atau Password salah! ðŸ—¿");
      }
    }
  </script>
</body>
</html>
